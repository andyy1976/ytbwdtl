<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>找回密码</title>
<link href="../../css/ionic.min.css" rel="stylesheet">
<link href="../../css/wdbase.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet">

</head>
<body>
<div class="bar bar-header bar-stable wd-header">
  <a class="button button-icon icon ion-ios-arrow-left" href="javascript:history.go(-1)"> </a>
  <h1 class="title">找回密码</h1>
  <a id="header-nav" class="button button-clear button-positive" href="login.html">登录</a>
</div>
<form action="" method ="">
<div class="scroll-content has-header">
  <div class="wd-login">
    <ul>
      <li><label class="item item-input" style=" width:65%; float:left;"><input type="text" id="mobile" name="mobile" class="inp" autocomplete="off" maxlength="11" placeholder="请输入手机号" oninput="writeClear($(this));" onfocus="writeClear($(this));" pattern="[0-9]*"/ ></label><a id="send" href="javascript: void(0);" style="width:35%; float:right; text-align:center; background:#eee; line-height: 53px;">获取短信验证</a></li>
      <li><label class="item item-input"><input type="text" id="auth_code"  name="auth_code" class="inp" maxlength="6" placeholder="输入短信动态验证码" oninput="writeClear($(this));"   pattern="[0-9]*"/ placeholder="请输入短信验证码"></label></li>
      <li><label class="item item-input"><input type="password" placeholder="请输入6-20位密码" class="inp" name="pwd" id="userpwd" oninput="writeClear($(this));" placeholder="请设置6-20位新密码"></label></li>
      <li><label class="item item-input"><input type="password" placeholder="请再次输入密码" class="inp" name="password_confirm" id="password_confirm" oninput="writeClear($(this));" placeholder="请再次输入新密码"></label></li>
      <input id="type" name="type" value="1" type="hidden">
      <li><a href="javascript:void(0);" class="button button-block button-assertive" id="find_password_btn">确定</a></li>
    </ul>
  </div>
</div>
</form>
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/tmpl/footer.js"></script> 
<script type="text/javascript" src="../../js/tmpl/find_password.js"></script>
</body>
</html>
