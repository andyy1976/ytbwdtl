<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>会员余额支付页面</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<style type="text/css">
/*通用*/
body{ font-size: 15px; font-family: "microsoft yahei", Arial; color: #333; margin: 0px; padding: 0px;}
ul, ol, li, p, h1, h2, h3, h4, h5, h6, dl, dt, dd{ margin: 0px; padding: 0px; list-style: none;}
a{ color: #333; text-decoration: none;}
a:hover{ text-decoration: underline;}
img{ vertical-align: middle;}
i,em{ font-style: normal;}
div:after{ content: ""; display: block; clear: both;}
div:before{ content: ""; display: table;}

/*云豆支付页面*/
.yundou h5{ width:100%; float:left; text-align:center; line-height:44px; background:#f7f7f7; font-size:1rem; border-bottom:1px solid #e7e7e7;}
.yundou ul{ width:92%; margin:2rem 4% 0; float:left;}
.yundou li{ width:100%; float:left; line-height:2rem; margin-bottom:15px;}
.yundou li span{ width:28%; float:left; text-align:right;}
.yundou li b{ color:#f60; padding-left:3%;}
.yd_name{ width:69%; float:right; border-radius:3px; height:2rem; border:1px solid #ddd; padding:0 5px; box-sizing:border-box; outline:none;}
.yd_btn{ width:98%; float:right; border-radius:3px; height:2.6rem; border:none; padding:0 5px; box-sizing:border-box; background:#aa374a; color:#fff; font-size:1rem; margin-top:10px; font-weight:bold; outline:none;}
</style>
</head>

<body>

<div class="yundou">
	<h5>会员充值余额支付页面 <input type="hidden" value="" id="map_id"/><input type="hidden" value="" id="pdr_store_id"><input type="hidden" value="" id="pdr_st_shop"><input type="hidden" value="" id="flag"></h5>
    <ul>
    	<li><span>支付金额：</span><input type="text" value="" id="yd_name" class="yd_name"/></li>
        <li><span>可用余额：</span><b id='kyye'></b><input type="hidden" id='kyyee' readonly='readonly'/></li>
        <li><span>支付密码：</span><input type="password" value="" id="yd_password" class="yd_name"/></li>
        <li><input type="button" value="确 定" id="yd_btn" class="yd_btn"></li>
    </ul>
</div>
<div style="margin-left:auto; margin-right:auto; font-size:12px; color:red;padding:10px 20px 0px 20px;">注：商家设定消费比例为(金额：积分：积分)：<span id='custom_money'></span>:<span id='custom_point'></span>:<span id='points'></span> 如果支付成功，平台将按比例扣除您的积分，商家将按比例赠送积分给您！</div>


<div style="margin-left:auto; margin-right:auto; font-size:30px; color:green;padding:10px 20px 0px 20px;" id="tip"></div>
</body>
</html>
