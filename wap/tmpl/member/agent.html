<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"><a href="member.html"><i class="back"></i></a></div>   
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="nctouch-nav-layout">
    <div class="nctouch-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../../index.html"><i class="home"></i>云品</a></li>
        <li><a href="#"><i class="search"></i>云店</a></li>
         <li><a href="../search.html"><i class="categroy"></i>搜索</a></li>
        <li><a href="../cart_list.html"><i class="cart"></i>我的订单<sup></sup></a></li>
        <li><a href="../member/member.html"><i class="member"></i>我的</a></li>
      </ul>

</header>
<div class="nctouch-main-layout">
  <div id="rcb_count" class="nctouch-asset-info"></div>
  <ul id="rcbloglist" class="nctouch-log-list">
  </ul>
</div>
<div class="fix-block-r">
    <a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a>
</div>
<footer id="footer" class="bottom"></footer>
<script type="text/html" id="rcb_count_model">
	<div class="container rcard">
			<i class="icon"></i>
		    <dl>
				<dt>代理收益情况</dt>
				
			</dl>
		</div>
</script> 
<script type="text/html" id="list_model">
        <% if(list.length >0){%>
        <% for (var k in list) { var v = list[k]; %>
            <li><div class="detail">会员ID：<%=v.lg_member_id;%></div>
                <div style="float: right; margin-top: -40px; font-size: 0.55rem; color: rgb(85, 85, 85); margin-right: 0.5rem;">收益:<%=v.profit_amount;%></div>
                <time class="date">激活人数：<%=v.total_number;%></time>               
                <div style="font-size: 0.5rem;color:#EC87BF ;">时间：<%=v.add_time_text;%></div>                               
            </li>
        <%}%>
        <li class="loading"><div class="spinner"><i></i></div>数据读取中</li>
        <%}else {%>
        <div class="nctouch-norecord recharge">
            <div class="norecord-ico"><i></i></div>
            <dl>
                <dt>您尚无收益情况</dt>
				<dd></dd>
            </dl>
        </div>
        <%}%>
    </script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/ncscroll-load.js"></script> 
<script>
    $(function(){
        var key = getCookie('key');
        if (!key) {
            window.location.href = WapSiteUrl+'/tmpl/member/login.html';
            return;
        }
        var string =location.search ;
        if(string!=""){
            var id = string.split('&')[0];           
            var member_id  =id.split('=')[1];
        }
        //渲染list
        var load_class = new ncScrollLoad();
        load_class.loadInit({'url':ApiUrl + '/index.php?act=member_fund&op=agent','getparam':{'key':key,'member_id':member_id},'tmplid':'list_model','containerobj':$("#rcbloglist"),'iIntervalId':true});
    });
</script>
</body>
</html>
