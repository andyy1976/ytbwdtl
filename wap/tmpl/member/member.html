<script type="text/javascript">
;(function(doc){ var avatarWrap = doc.getElementById('memberAvatarWrap')
  var avatarList = doc.getElementById('memberAvatarList')

  $.getJSON(ApiUrl + '/index.php?act=index&op=rec&rec_id=5', function(result) {
      var data =result.datas;
      if(data){
        for(var i=0;i<data.body.length;i++){
           var  src="<li>"
                  +"<a class='pic' href='"+data.body[i]['url']+"'><img src='../../../data/upload/"+data.body[i]['title']+"' /></a>"
                  // +"<a class='tit' href=''>墨西哥教师罢工 与警察激烈冲突</a>"
                  +"</li>";
          $(".ul-main").append(src);
        }

        TouchSlide({ 
          slideCell:"#slideBox",
          titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
          mainCell:".bd ul", 
          effect:"leftLoop", 
          autoPage:true,//自动分页
          autoPlay:true //自动播放
        });

        $(".hd ul").hide();

      }
  });
  avatarList.onclick = function(e){

    e = e || win.event
    var el = e.target||e.srcElement

    if (el.tagName.toLowerCase()==='img') {
      
      $('#memberAvatarList img').removeClass('tx_cur')
      el.className = 'tx_cur'

      var number = el.getAttribute('v')
      var img = 'tx_0'+number+'.jpg'
      var url = '/mobile/index.php?act=member_avatar&op=index&mobile=1&img=' + img

      var avatarImg = doc.getElementById('user-avatar-img')
      avatarImg.setAttribute('src', '/data/upload/shop/avatar/' + img)
      avatarWrap.style.display = 'none'


      if (getQueryString('key') != '') {
          var key = getQueryString('key');
          var username = getQueryString('username');
          addCookie('key', key);
          addCookie('username', username);
      } else {
          var key = getCookie('key');
      }

      $.ajax({
          type:'post',
          url: url,
          data:{key:key},
          success: function(txt){
            console.log(txt)
          }
      });

      return false
    }
  }

})(document)
