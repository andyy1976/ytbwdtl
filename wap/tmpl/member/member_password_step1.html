<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>登录密码</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
</head>
<body>
<header id="header">
	<div class="header-wrap">
		<div class="header-l">
			<a href="member_account.html">
				<i class="back"></i>
			</a>
		</div>
		<div class="header-title">
			<h1>修改登录密码</h1>
		</div>
	</div>
</header>
<div class="nctouch-main-layout">
  <div class="nctouch-inp-con">
    <form action="" method ="">
    <ul class="form-box">
      <li class="form-item">
        <h4>新 密 码</h4>
        <div class="input-box">
          <input type="text" id="pwd" name="captcha"  class="inp" autocomplete="off" placeholder="新密码" oninput="writeClear($(this));"/>        
        </div>
      </li>      
    </ul>
    <div class="error-tips"></div>
    <div class="form-btn"><a href="javascript:void(0);" class="btn" id="nextform">确定修改</a></div>
    </form>
  </div>
</div>
<footer id="footer" class="bottom"></footer>
<script> var navigate_id ="5";</script>
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script>  
<script type="text/javascript" src="../../js/tmpl/footer.js"></script>
<script >
$(function() {
    var key = getCookie('key');
    if (!key) {
        window.location.href = WapSiteUrl+'/tmpl/member/login.html';
        return;
    }
    $('#nextform').click(function(){
        var pwd=$('#pwd').val();
	    $.post(ApiUrl+'/index.php?act=connect&op=reset_password',{pwd:pwd,keys:key},function(result){		      
		    if(result==1){
		    	alert('修改成功');
		    	location.href = WapSiteUrl+'/tmpl/member/member.html'
		    }else{alert('修改失败');}
	    }); 
    });
});
</script>
</body>
</html>
