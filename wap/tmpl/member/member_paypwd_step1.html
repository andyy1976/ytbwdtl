    <form action="" method ="">
	<ul class="form-box">
      <li class="form-item">
        <h4>旧密码：</h4>
        <div class="input-box">
          <input id="member_oldpaypwd" name="member_oldpaypwd" maxlength="10" size="10" class="inp" autocomplete="off"  oninput="writeClear($(this));" type="password">
        </div>
      </li>
      <li class="form-item" id="aaaa">
        <h4>新密码：</h4>
        <div class="input-box">
          <input id="member_newpaypwd" name="member_newpaypwd" maxlength="10" size="10" class="inp" value=""  oninput="writeClear($(this));"  type="password">
        </div>
      </li>
    </ul>
    <div class="form-btn"><a href="javascript:void(0);" class="btn" id="nextform">重置安全密码</a></div>
    </form>
  </div>
