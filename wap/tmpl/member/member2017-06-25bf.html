<script type="text/javascript">
;(function(doc){

  var avatarWrap = doc.getElementById('memberAvatarWrap')
  var avatarList = doc.getElementById('memberAvatarList')

  avatarList.onclick = function(e){

    e = e || win.event
    var el = e.target||e.srcElement

    if (el.tagName.toLowerCase()==='img') {
      
      $('#memberAvatarList img').removeClass('tx_cur')
      el.className = 'tx_cur'

      var number = el.getAttribute('v')
      var img = 'tx_0'+number+'.jpg'
      var url = '/mobile/index.php?act=member_avatar&op=index&mobile=1&img=' + img

      var avatarImg = doc.getElementById('user-avatar-img')
      avatarImg.setAttribute('src', '/data/upload/shop/avatar/' + img)
      avatarWrap.style.display = 'none'


      if (getQueryString('key') != '') {
          var key = getQueryString('key');
          var username = getQueryString('username');
          addCookie('key', key);
          addCookie('username', username);
      } else {
          var key = getCookie('key');
      }

      $.ajax({
          type:'post',
          url: url,
          data:{key:key},
          success: function(txt){
            console.log(txt)
          }
      });

      return false
    }
  }

})(document)

function showAvatarList(imgElem){
  // var wrap = doc.getElementById('memberAvatarWrap')
  $('#memberAvatarWrap').show()
}

</script>
