<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>找回安全密码</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l">
      <a href="member_account.html">
        <i class="back"></i>
      </a>
    </div>
    <div class="header-tab"><a href="javascript:void(0);" class="cur">手机找回安全密码</a></div>
  </div>
</header>
<div class="nctouch-main-layout fixed-Width">
  <div class="nctouch-inp-con">
    <form action="" method ="">
      <ul class="form-box">
         <li class="form-item">
          <h4>手&nbsp;机&nbsp;号</h4>
          <div class="input-box">
            <input type="text" id="mobile" name="mobile" class="inp" autocomplete="off" maxlength="11" readonly="readonly" placeholder="输入手机号" oninput="writeClear($(this));" onfocus="writeClear($(this));" pattern="[0-9]*"/>
            <span class="input-del code"></span> <span class="code-countdown" style=" display: none;">
            <p>（等待<em>59</em>秒后）</p>
            <p>重新获取验证码</p>
            </span> <span class="code-again" style=""><a id="send" href="javascript: void(0);">获取短信验证</a></span> </div>
        </li>
        <li class="form-item">
          <h4>动&nbsp;态&nbsp;码</h4>
          <div class="input-box">
            <input type="text" id="auth_code"  name="auth_code" class="inp" maxlength="6" placeholder="输入短信动态验证码" oninput="writeClear($(this));"   pattern="[0-9]*"/>
            <span class="input-del"></span> 
          </div>
        </li>
        <li class="form-item">
          <h4>设置新密码</h4>
          <div class="input-box">
            <input type='hidden' name='type' id='type' value='2'>
            <input type="password" placeholder="请输入6-20位密码" class="inp" name="pwd" id="userpwd" oninput="writeClear($(this));"/>
            <span class="input-del"></span></div>
        </li>
        <li class="form-item">
          <h4>确认密码</h4>
          <div class="input-box">
            <input type="password" placeholder="请再次输入密码" class="inp" name="password_confirm" id="password_confirm" oninput="writeClear($(this));"/>
            <span class="input-del"></span></div>
        </li>   
      </ul>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" id="find_password_btn">确定</a></div>
    </form>
  </div>
  <input type="hidden" name="referurl">
</div>
<footer id="footer" class="bottom"></footer>
<script> var navigate_id ="5";</script>
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/tmpl/footer.js"></script> 
<script type="text/javascript" src="../../js/tmpl/find_password.js"></script>
<script type="text/javascript">  
    $(function(){
      var key = getCookie('key');
      $.ajax({
            type:'post',
            url:ApiUrl+"/index.php?act=member_index",
            data:{key:key},
            dataType:'json',
            //jsonp:'callback',
            success:function(result){
            $('#mobile').val(result.datas.member_info.member_mobile);
                }
            });
    });
</script>
</body>
</html>
