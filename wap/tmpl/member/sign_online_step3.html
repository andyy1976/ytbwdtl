<script type="text/html" id="member-signonline1-script">
  <div class="qy_xuzhi qy_xuzhi2">
    <%if(signOnlineInfo.update_level == 5) {%>
      <h3>“万店通联”区域加盟合同书</h3>
      <h3>省级加盟专用</h3><br />
      <strong>甲方（平台方）：</strong>广州市云托邦商务服务有限公司<br />
      地址：<br />
      联系电话：<br />
      法定代表人：谢磊<br />
      电子邮箱：<br />
      开户行：<br />
      银行帐号：<br />
      <strong>乙方（加盟方）：</strong><%=signOnlineInfo.update_member_truename%><br />
      地址：<br />
      联系电话：<%=signOnlineInfo.update_member_mobile%><br />
      法定代表人：<%=signOnlineInfo.update_member_truename%><br />
      电子邮箱：<br />
      开户行：<%=signOnlineInfo.update_member_bankaddress%><br />
      银行帐号：<%=signOnlineInfo.update_member_bankcard%><br />

      甲乙双方为开展传统行业互联网信息软件技术咨询及移动电子商务合作，就甲方为乙方提供移动电子商务技术服务，及双方就此开展以“互联网+”为核心的“充值消费送积分万店通联”（以下简称“万店通联”）项目合作，为明确双方的权利、义务，本着平等互利、诚实信用、互利互惠的基础上，依据《中华人民共和国合同法》及相关法律法规的规定，经友好协商，签署本合同，以资双方共同遵守。<br />
      <strong>一、合同内容说明</strong><br />
      1.1 甲方有资格和能力为乙方提供相应的软件技术及与甲方经营范围相关的服务，且甲方授权乙方在本合同授权区域及时间内对“万店通联”项目进行推广。<br />
      1.2 乙方在甲方提供移动电子商务技术服务及双方就此开展“互联网+实体商城”等平台的基础上进行合作，相关合作内容已经从丙方处进行了充分了解。<br />
      1.3 甲方是“万店通联”项目的拥有者和运营方，乙方是有能力完全履行本合同义务、依法成立的法人组织。甲乙双方为发挥各自的资源优势，乙方参与甲方“万店通联”项目的市场运营合作，让消费者和商户享受优质“互联网+”服务。乙方在本合同约定区域内为消费者和商户（包括但不限于各级加盟商、会员等）提供符合本合同约定的专业服务和“万店通联”项目涉及的产品及服务，甲方按照本合同约定和相关分润制度给予乙方补贴（根据乙方市场运营推广情况和获得的释放积分数额，按照甲方另行制定的分润制度执行）。<br />
      1.4 本合同中甲方授权乙方合作经营地点以合同生效之日的行政区域划分为准，不受日后行政区域划分的影响。<br />
      1.5 本合同加黑字体为特别提示条款，请甲乙双方仔细阅读，不得以未阅读或格式条款为由拒绝履行。<br />
      <strong>二、法律地位</strong><br />
      2.1 甲乙三方均系独立法人，各自独立享受权利、承担义务；独立核算、自担风险；自主经营、自负盈亏，各方互不承担任何代为清偿、保证或连带责任。 <br />
      2.2 在本合同约定的合作区域内，为了保证本合同顺利履行，充分维护各方的利益，甲方另行制定的合作条件及执行标准，为本协议不可分割的部分，乙方应严格遵照执行。因乙方未适当履行合作条件和执行标准，对本合同约定合作区域内的业务开展不善，给甲方造成损失或负面影响的，视为乙方违约。<br />
      2.3 对于乙方（包括本合同约定合作区域内的端口级加盟商）的违约行为或需要整改的问题，甲方应书面通知违约方，要求其限期整改。在整改期限内不整改的，甲方有权予以处罚，处罚标准甲方另行制定。甲方处罚以后，有权单方取消乙方在本合同合作区域内的全部资格，并依照本合同约定追究乙方相应的违约责任。<br />
      2.4 如果乙方严格按照甲方制定的合作条件及执行标准履行时，因甲方自身原因产生的法律责任，由甲方自行承担。<br />
      <strong>三、合同事项及费用</strong><br />
      3.1 授权区域：甲方授权乙方的合作区域为：<strong><%=signOnlineInfo.update_level_detail%></strong>，乙方有权在该合作区域内开展“万店通联”项目的市场运营和推广业务。<br />
      3.2 授权期限：自本合同签订之日起5年，<strong>即自<%=signOnlineInfo.add_time%>至<%=signOnlineInfo.end_time%></strong>。5年期限届满后，甲乙双方经协商可另行签订加盟续约协议，甲方不再收取加盟费。<br />
      3.3 加盟费及履约保证金交纳方式<br />
      3.3.1 本合同项下的省级加盟代理费为：人民币1000万元（大写：壹仟万元整）。<br />
      3.3.2 本合同签订后3日内，乙方应向甲方指定银行账户交付首期加盟代理费100万元人民币（大写：壹佰万元整），剩余加盟代理费900万元人民币（大写：玖佰万元整），甲方从乙方每月收入中扣留30%用于支付乙方剩余的加盟代理费，扣至缴清之日止，但乙方最迟应在本合同生效后18个月内付清全部加盟代理费。若剩余加盟代理费无法从乙方每月收入中扣足额的，乙方应在本合同签订后18个月内另行支付和补足差额。除经甲方书面许可外，乙方逾期支付或拒绝支付加盟代理费的，视为乙方违约，乙方应按照本合同约定的违约条款承担违约责任。<br />
      3.3.3 为了保证乙方能够适当履行本合同，乙方应向甲方交纳履约保证金人民币500万元（大写：伍佰万元整）。签订本合同后，甲方扣留乙方每月收入的5%作为乙方应交纳的履约保证金，直至扣足500万元止。<br />
      3.4 特别提示：<br />
      3.4.1 本合同一经签署，乙方交付的上述加盟代理费用甲方全部不退还，乙方放弃要求退还上述加盟代理费的权利。<br />
      3.4.2 在本合同履行期间，乙方无违约行为的，本合同期限届满后，甲方按实际扣缴金额无息退还乙方的履约保证金。<br />
      3.4.3 若乙方在授权区域内经营“万店通联”项目的单月纯利润收入连续两个月达到人民币500万元时，甲方于第三个月无息退回已收取乙方的履约保证金，且以后不再向乙方收取履约保证金。<br />
      3.5 乙方可以在本合同约定的授权区域和期限内，开发市级、端口级加盟代理商。<br />
      3.5.1 乙方在授权区域内开发的各级加盟商，加盟费用由乙方根据市场情况定价，但乙方需将开发的市、区（县）级、端口级加盟商的情况向与甲方通报审核，甲方审核通过后，由甲方、乙方及与乙方开发的市级、端口级加盟商共同签署相应的合同，该市级、端口级加盟商由乙方管理、监督并敦促其按照甲方制定的合作条件和执行标准履行。<br />
      3.5.2 甲方负责为乙方所开发的各级加盟商开放“万店通联”项目的业务和结算端口，支持乙方及乙方开发的加盟代理商的工作。<br />
      3.5.3 乙方开发的市级、端口级加盟商的加盟费，应先支付到甲方指定的账户，由甲方依照本合同的约定扣除乙方尚欠的加盟代理费、履约保证金后，将剩余部分无息支付给乙方。若因乙方违反本合同约定，甲方解除乙方的加盟代理商资格的，则乙方开发的各级加盟商的加盟费用由甲方直接收取。<br />
      3.5.4 乙方开发的市级、端口级加盟商的加盟合同约定的合作期限应该在本合同期限内。为维护整个市场的稳定及终端商户（会员）的合法权益，对于本合同期限内不能履行完毕的，以本合同截至期限为准。<br />
      <strong>四、声明与保证</strong><br />
      4.1 乙方承诺：严格遵守本合同约定以及甲方关于“万店通联”项目的相关营运规则、规定、制度和要求，竭诚维护甲方以及商户、会员的声誉、信誉。
      4.2 乙方承诺并保证：在本合同有效期内，不与甲方的竞争对手、从事同类业务的公司或个人建立本合同约定的及相似的业务合作关系。否则，视为乙方违约，乙方应按照本合同的约定向甲方承担违约责任，且甲方有权单方解除本合同。<br />
      4.3 乙方同意：甲方可以根据运营需要调整充值积分的赠送比例或购买价格，该调整方案以甲方书面通知乙方或将调整通知发到乙方万店通联账号后开始生效。但在乙方不存在违约的情况下，甲方保证乙方在合作区域的充值积分赠送比例为1:1，即充值额与赠送积分额相同。<br />
      4.4 乙方对甲方的合作考核任务有义务配合执行。甲方对运营规则、规定、制度、文件等的调整通知由甲方及时通知乙方，通知方式包括但不限于电子邮件、“万店通联”平台公告、“万店通联”账号通知、书面通知等，甲方将优先采用书面通知和“万店通联”账号通知。如乙方怠于查看相关公告、通知等导致乙方损失的，责任由乙方自行承担，甲方不承担任何责任。<br />
      4.5 因乙方违反上述声明与保证，甲方有权单方解除本合同。甲方解除本合同的，乙方原加盟区域内的加盟商由与甲方新签署的上级加盟商处理或接管，乙方无权要求补偿。<br />
      <strong>五、技术服务</strong><br />
      5.1 甲方为乙方提供“万店通联”项目所需的软件技术服务（部分服务内容甲方有权委托第三方向乙方提供）。<br />
      5.2 在本合同有效期内，乙方对“万店通联”项目的软件享有使用权，不具有所有权。<br />
      5.3 乙方在“万店通联”平台上的信息，应保证真实有效，并妥善保管。否则，造成的一切后果由乙方自行承担。<br />
      5.4 甲方仅为了开展“万店通联”项目合理使用乙方的信息，不得违规对外泄露。甲方恶意对外泄露乙方信息的，应承担由此给乙方造成的经济损失。<br />
      <strong>六、知识产权的权益及许可使用</strong><br />
      6.1 甲方所有的知识产权、商业秘密等，包括但不限于注册商标，商号，甲方特有标识、标志、专有名称、视觉识别系统等，除本合同约定外，未经甲方书面同意或授权，乙方不得擅自使用。<br />
      6.2 乙方应严格按照本合同约定及甲方的有关规定，规范使用甲方授权乙方使用的经营标志、标识等，不得以任何形式和方法扩大使用范围。未经甲方许可，不得与其它商标、商号或标识组合使用。<br />
      6.3 未经甲方书面许可，乙方不得以任何方式制作、使用或申请注册与甲方授权商标、经营标识、专有名称相同或类似的商标、标识和名称，不论其注册类别是否与甲方商标注册的类型相同或相类似。<br />
      6.4 未经甲方书面许可，乙方不得使用与甲方授权商标或经营标识相同或近似的文字、符号、申请注册网络域名（包括翻译、音译）。<br />
      6.5 乙方除为实现本合同目的外，不得为其它任何目的使用甲方特有标识、标记及所有甲方拥有知识产权的客体。本合同终止后，甲方授权乙方的知识产权的使用权一并终止，乙方不得继续使用。<br />
      6.6 乙方违反本合同约定条款的，乙方应按照本合同的约定向甲方承担违约责任，情节严重的，甲方有权单方解除本合同，并不退还乙方所缴纳的各项费用。<br />
      <strong>七、甲方的权利和义务</strong><br />
      7.1 甲方向乙方提供与本合同有关的软件技术服务、信息咨询等甲方经营范围内的服务。<br />
      7.2 甲方向乙方开通与经营有关的软件使用平台及服务信息。<br />
      7.3 甲方向乙方提供相关的经营管理文件。<br />
      7.4 甲方向乙方提供总体市场营销服务支持（如市场策划、推广指导和培训），辅助乙方业务人员熟知相关业务知识、拓展签约技巧及专业化服务技能。<br />
      7.5 乙方同意甲方可以定期或不定期对乙方的经营管理、服务、市场等情况进行监督检查并提出相应改进建议。<br />
      <strong>八、乙方的权利和义务</strong><br />
      8.1 乙方的全部经营行为应当符合国家法律法规的规定，并切实遵守甲方制定的各项业务合作规范、指引、规程、制度或文件的要求，甲方有权对乙方违反前述规范、指引、规程、制度或文件的行为提出整改意见，乙方应当按照甲方的整改意见在规定时间内进行相应整改并获得甲方认可，否则视为乙方违约。<br />
      8.2 乙方在运营过程中，须严格遵守本合同约定和甲方的经营标准，有权按照甲方对商户准入规则在合作区域内进行商户拓展及签约，并保证所有商户数据资料的真实性、准确性、完整性和合法性，不递交虚假或伪造的商户资料。<br />
      8.3 乙方应当竭诚维护甲方的声誉、信誉，维护甲方良好形象，并应与甲方共同承担打击侵犯甲方商标权、商号权、著作权、商业秘密等一切知识产权的责任。<br />
      8.4 乙方若需使用甲方的统一标准的商品（包括但不限于商业名片、市场资料、印刷资料、报表、表格），应提前向甲方提出申请，经甲方审核通过后，乙方按甲方要求使用上述物品，并另行向甲方支付费用。<br />
      8.5 未经甲方同意，乙方不得将甲方提供的资料提供给任何第三方，或通过任何方式（包括但不限于网上下载、网上销售）等方式使用甲方资料，但经甲方认可并与甲方签订三方服务合同的乙方终端客户除外。<br />
      8.6 乙方对外发布的所有广告展示及广告宣传资料均应按照甲方及“万店通联”项目的标准执行。<br />
      8.7 乙方应做好维护甲方及“万店通联”项目的良好声誉及形象的工作，若发生客户对乙方投诉的，乙方应在收到投诉之日起1日内通过书面方式向甲方解释，并以合理的方式处理和平息投诉，以维护甲方和“万店通联”项目的良好形象。若因乙方过错给甲方或第三方造成损失的，乙方承担赔偿责任。<br />
      8.8 乙方保证认真处理其与终端客户的咨询与投诉，并及时向甲方通报处理结果。<br />
      8.9 乙方对终端客户按本合同约定履行义务，并保证对终端客户予以必要的业务监督和培训。平台的终端商户依法向消费者或市场用户提供质量合格的商品或服务，并依法维护消费者的合法权益。<br />

      2.4 如果乙方严格按照甲方制定的合作条件及执行标准履行时，因甲方自身原因产生的法律责任，由甲方自行承担。<br />
      <strong>三、合同事项及费用</strong><br />
      3.1 授权区域：甲方授权乙方的合作区域为：<strong><%=signOnlineInfo.update_level_detail%>端口</strong>，乙方有权在该合作区域内开展“万店通联”项目的市场运营和推广业务。<br />
      3.2 授权期限：自本合同签订之日起5年，<strong>即自<%=signOnlineInfo.add_time%>至<%=signOnlineInfo.end_time%></strong>。5年期限届满后，甲乙双方经协商可另行签订加盟续约协议，甲方不再收取加盟费。<br />
      3.3 加盟费及交纳方式<br />
      3.3.1 本合同项下的端口级加盟代理费为：人民币<strong><%=signOnlineInfo.update_amount_total%></strong>元（大写：_____万元整）。<br />
      3.3.2 本合同签订后3日内，乙方按照全部代理费的<strong><%=signOnlineInfo.pay_percent%></strong>向甲方指定银行账户交付首期加盟代理费人民币<strong><%=signOnlineInfo.update_amount_first%></strong>元（大写：_____万元整）。剩余加盟代理费<strong><%=signOnlineInfo.update_amount_last%></strong>元（大写：______万元整），乙方应在本合同签订后<strong><%=signOnlineInfo.update_amount_last_date%></strong>日内，支付到甲方指定账号。<br />
      3.3.3 根据甲方与丙方的加盟合同约定，丙方是招收乙方加盟的权益人。甲方收取乙方的加盟代理费，实为代丙方收取，甲方扣除丙方应交纳给甲方而未交的加盟代理费和履约保证金后，剩余部分全部支付给丙方。<br />
      3.4 特别提示：本合同一经签署，乙方交付的上述加盟代理费用甲方、丙方均全部不退还，乙方放弃要求退还上述加盟代理费的权利。<br />
      3.5 乙方可以在本合同约定的授权区域和期限内，开发端口级加盟代理商及相关经营活动。<br />
      3.5.1 乙方在授权区域内开发的端口级加盟商，加盟费用由乙方根据市场情况定价，但乙方需将开发的端口级加盟商的情况向与甲方通报审核，甲方审核通过后，由甲方、乙方及与乙方开发的端口级加盟商共同签署相应的合同，该端口级加盟商由乙方管理、监督并敦促其按照甲方制定的合作条件和执行标准履行。<br />
      3.5.2 甲方负责为乙方所开发的各级加盟商开放“万店通联”项目的业务和结算端口，支持乙方及乙方开发的加盟代理商的工作。<br />
      3.5.3 乙方开发的端口级加盟商的加盟费，应先支付到甲方指定的账户，由甲方依照本合同的约定扣除乙方尚欠的加盟代理费后，将剩余部分无息支付给乙方。若因乙方违反本合同约定，甲方解除乙方的加盟代理商资格，则乙方开发的加盟商的加盟费用由甲方直接收取。<br />
      3.5.4 乙方开发的端口级加盟商的加盟合同约定的合作期限应该在本合同期限内。为维护整个市场的稳定及终端商户（会员）的合法权益，对于本合同期限内不能履行完毕的，以本合同截至期限为准。<br />
      <strong>四、声明与保证</strong><br />
      4.1 乙方承诺：严格遵守本合同约定以及甲方关于“万店通联”项目的相关营运规则、规定、制度和要求，竭诚维护甲方以及商户、会员的声誉、信誉。
      4.2 乙方承诺并保证：在本合同有效期内，不与甲方的竞争对手、从事同类业务的公司或个人建立本合同约定的及相似的业务合作关系。否则，视为乙方违约，乙方应按照本合同的约定向甲方承担违约责任，且甲方有权单方解除本合同。<br />
      4.3 乙方同意：甲方可以根据运营需要调整充值积分的赠送比例或购买价格，该调整方案以甲方书面通知乙方或将调整通知发到乙方万店通联账号后开始生效。但在乙方不存在违约的情况下，甲方保证乙方在合作区域的充值积分赠送比例为1:1，即充值额与赠送积分额相同。<br />
      4.4 乙方对甲方的合作考核任务有义务配合执行。甲方对运营规则、规定、制度、文件等的调整通知由甲方及时通知乙方，通知方式包括但不限于电子邮件、“万店通联”平台公告、“万店通联”账号通知、书面通知等，甲方将优先采用书面通知和“万店通联”账号通知。如乙方怠于查看相关公告、通知等导致乙方损失的，责任由乙方自行承担，甲方不承担任何责任。<br />
      4.5 因乙方违反上述声明与保证，甲方有权单方解除本合同。甲方解除本合同的，乙方原加盟区域内的加盟商由与甲方新签署的上级加盟商处理或接管，乙方无权要求补偿。<br />
      <strong>五、技术服务</strong><br />
      5.1 甲方为乙方提供“万店通联”项目所需的软件技术服务（部分服务内容甲方有权委托第三方向乙方提供）。<br />
      5.2 在本合同有效期内，乙方对“万店通联”项目的软件享有使用权，不具有所有权。<br />
      5.3 乙方在“万店通联”平台上的信息，应保证真实有效，并妥善保管。否则，造成的一切后果由乙方自行承担。<br />
      5.4 甲方仅为了开展“万店通联”项目合理使用乙方的信息，不得违规对外泄露。甲方恶意对外泄露乙方信息的，应承担由此给乙方造成的经济损失。<br />
      <strong>六、知识产权的权益及许可使用</strong><br />
      6.1 甲方所有的知识产权、商业秘密等，包括但不限于注册商标，商号，甲方特有标识、标志、专有名称、视觉识别系统等，除本合同约定外，未经甲方书面同意或授权，乙方不得擅自使用。<br />
      6.2 乙方应严格按照本合同约定及甲方的有关规定，规范使用甲方授权乙方使用的经营标志、标识等，不得以任何形式和方法扩大使用范围。未经甲方许可，不得与其它商标、商号或标识组合使用。<br />
      6.3 未经甲方书面许可，乙方不得以任何方式制作、使用或申请注册与甲方授权商标、经营标识、专有名称相同或类似的商标、标识和名称，不论其注册类别是否与甲方商标注册的类型相同或相类似。<br />
      6.4 未经甲方书面许可，乙方不得使用与甲方授权商标或经营标识相同或近似的文字、符号、申请注册网络域名（包括翻译、音译）。<br />
      6.5 乙方除为实现本合同目的外，不得为其它任何目的使用甲方特有标识、标记及所有甲方拥有知识产权的客体。本合同终止后，甲方授权乙方的知识产权的使用权一并终止，乙方不得继续使用。<br />
      6.6 乙方违反本合同约定条款的，乙方应按照本合同的约定向甲方承担违约责任，情节严重的，甲方有权单方解除本合同，并不退还乙方所缴纳的各项费用。<br />
      <strong>七、甲方的权利和义务</strong><br />
      7.1 甲方向乙方提供与本合同有关的软件技术服务、信息咨询等甲方经营范围内的服务。<br />
      7.2 甲方向乙方开通与经营有关的软件使用平台及服务信息。<br />
      7.3 甲方向乙方提供相关的经营管理文件。<br />
      7.4 甲方向乙方提供总体市场营销服务支持（如市场策划、推广指导和培训），辅助乙方业务人员熟知相关业务知识、拓展签约技巧及专业化服务技能。<br />
      7.5 乙方同意甲方可以定期或不定期对乙方的经营管理、服务、市场等情况进行监督检查并提出相应改进建议。<br />
      <strong>八、乙方的权利和义务</strong><br />
      8.1 乙方的全部经营行为应当符合国家法律法规的规定，并切实遵守甲方制定的各项业务合作规范、指引、规程、制度或文件的要求，甲方有权对乙方违反前述规范、指引、规程、制度或文件的行为提出整改意见，乙方应当按照甲方的整改意见在规定时间内进行相应整改并获得甲方认可，否则视为乙方违约。<br />
      8.2 乙方在运营过程中，须严格遵守本合同约定和甲方的经营标准，有权按照甲方对商户准入规则在合作区域内进行商户拓展及签约，并保证所有商户数据资料的真实性、准确性、完整性和合法性，不递交虚假或伪造的商户资料。<br />
      8.3 乙方应当竭诚维护甲方的声誉、信誉，维护甲方良好形象，并应与甲方共同承担打击侵犯甲方商标权、商号权、著作权、商业秘密等一切知识产权的责任。<br />
      8.4 乙方若需使用甲方的统一标准的商品（包括但不限于商业名片、市场资料、印刷资料、报表、表格），应提前向甲方提出申请，经甲方审核通过后，乙方按甲方要求使用上述物品，并另行向甲方支付费用。<br />
      8.5 未经甲方同意，乙方不得将甲方提供的资料提供给任何第三方，或通过任何方式（包括但不限于网上下载、网上销售）等方式使用甲方资料，但经甲方认可并与甲方签订三方服务合同的乙方终端客户除外。<br />
      8.6 乙方对外发布的所有广告展示及广告宣传资料均应按照甲方及“万店通联”项目的标准执行。<br />
      8.7 乙方应做好维护甲方及“万店通联”项目的良好声誉及形象的工作，若发生客户对乙方投诉的，乙方应在收到投诉之日起1日内通过书面方式向甲方解释，并以合理的方式处理和平息投诉，以维护甲方和“万店通联”项目的良好形象。若因乙方过错给甲方或第三方造成损失的，乙方承担赔偿责任。<br />
      8.8 乙方保证认真处理其与终端客户的咨询与投诉，并及时向甲方通报处理结果。<br />
      8.9 乙方对终端客户按本合同约定履行义务，并保证对终端客户予以必要的业务监督和培训。平台的终端商户依法向消费者或市场用户提供质量合格的商品或服务，并依法维护消费者的合法权益。<br />
      8.10 乙方若违反上述约定，视为乙方严重违约，应按照本合同约定向甲方承担违约责任，甲方并有权单方解除本合同。<br />
      <strong>九、合同的解除</strong><br />
      乙方有下列行为之一，甲方有权书面通知其改正，乙方应在接到通知后3日内按照甲方的要求予以改正完毕并将改正情况通报甲方。如乙方拒绝改正或未按照甲方要求改正的，甲方有权单方解除本合同，并有权要求乙方向甲方承担违约责任。<br />
      9.1 未经甲方事先书面同意，乙方擅自变更或扩大许可注册商标或经营标识的使用范围，或与其他商标组合使用权。<br />
      9.2 未经甲方允许，擅自将许可商标再许可他人或转让、出借他人制作或使用。<br />
      9.3 自行制作或使用与许可商标相似或变形的商标。<br />
      9.4 因管理和服务问题引起终端客户或消费者大量投诉或被媒体曝光批评，给甲方造成不良影响的。<br />
      9.5 侵犯（包括但不限于泄露、不当使用、许可他人使用等）权利方商业秘密。<br />
      9.6 未按本合同约定支付相关费用。<br />
      9.7 乙方向甲方提供虚假文件的。<br />
      9.8 未经甲方事先书面同意擅自跨越授权区域开展推广业务的。<br />
      9.9 自本合同签订之日起30天内未启动商户拓展或未产生订单的。<br />
      <strong>十、违约责任</strong><br />
      10.1 甲乙丙三方均应本着诚信、谨慎、忠实和善意的原则履行本合同。一方未按本合同约定履行义务的，视为违约，违约方应当支付违约金，违约金不足以弥补对方损失的，违约方还应当继续就不足部分承担赔偿责任。违约方承担赔偿的范围包括但不限于守约方预期可得利益损失，守约方就该违约行为需向第三方支付的佣金、费用及经济赔偿，以及支付的诉讼费用、律师费等。<br />
      10.2 乙方未履行或未完全履行合同终止后的义务的，甲方有权要求其履行义务，并有权要求其按照本合同的约定承担违约责任。<br />
      <strong>十一、商业秘密的保护</strong><br />
      11.1 各方在签订本合同时及在合同履行期间，为履行本合同而获取的对方业务资料、业务计划、推广方案、广告宣传、营销思路、合作的具体细节以及本合同的具体内容等，均属于商业秘密，各方及其所属雇员均应承担保密责任。非经司法或行政调查程序，或者未经甲方事先书面同意，不得将该商业秘密向任何第三方披露，不得将有关商业秘密超越合同范围使用。<br />
      11.2 在本合同有效期内，乙方应及时向甲方披露所涉及的诉讼、仲裁或其它对甲方及各方履行合同有重大影响的信息。<br />
      <strong>十二、合同终止/解除后义务</strong><br />
      12.1 本合同终止/解除后，乙方无权继续行使本加盟合同授予的相应权利，但乙方开发的终端商户可以继续依照合同约定合法、正当使用“万店通联”相关的网站、商城、服务等。<br />
      12.2 乙方应在本合同终止前5日内，向甲方支付本合同约定的所有应付而未付的费用。<br />
      12.3 本合同终止后，乙方就应立即停止使用权利方的注册商标、授权使用的经营标识、知识产权客体、商业秘密信息等。<br />
      12.4 乙方应于本合同终止之日起5日内销毁、删除所有涉及权利方知识产权、商业秘密的光盘、电脑储存设备、复印件、拷贝等载体或载体上的资料信息，并向权利方通报。<br />
      <strong>十三、不可抗力</strong><br />
      13.1 任何一方由于不可抗力且自身无过错造成的不能履行或部分不能履行本合同的义务，将不视为违约，但应在条件允许下采取必要的补救措施，以减少不可抗力造成的损失。遇有不可抗力的一方，应尽快将事件的情况以书面形式通知对方，并在事件发生的合理时间内，提交不能履行或者部分不能履行本合同以及需要延期履行的相关证据证明。<br />
      13.2 因不可抗力事件导致合同不能继续履行的，合同自行终止，有关经济损失的承担及善后工作由各方协商解决。<br />
      <strong>十四、争议解决</strong><br />
      本合同履行过程中，凡因本合同引起的或与本合同有关的任何争议，双方应友好协商解决。协商不成的，任何一方均可向甲方公司注册地有管辖权的人民法院提起诉讼。解决纠纷产生的各项费用，包括但不限于律师费用等均由败诉方承担。<br />
      <strong>十五、其他</strong><br />
      15.1 本合同未尽事宜，按《中华人民共和国合同法》之规定执行，或由双方友好协商解决。须特别约定的，各方签署补充协议，与本合同具同等法律效力。
      15.2 本合同没有约定的，以补充协议为准；本合同约定与补充协议约定相矛盾的，若没有特别说明，以补充协议为准。<br />
      15.3 区域代理政策和制度以甲方另行规定的相关制度为准，作为本合同的附件，与本合同具有同等法律约束力。若区域代理政策调整、制度变更，新的代理政策和制度仍作为本合同附件，各方仍应共同遵守。<br />
      15.4 各方确认：本合同全部条款及相关代理政策和制度，均已认真、仔细阅读并予以充分了解，尤其是关于黑体字部分。<br />
      15.5 书面签署的，本合同自各方签字或盖章后成立并生效。本合同一式四份，甲方持有二份、乙方持有一份、丙方持有，具有同等法律效力。本合同也可以在甲方的“万店通联”平台上，由乙方通过账号、密码验证登陆后，以电子在线确认形式签署，在线签署与书面签署具有相同的法律效力（乙方应保证其账号、密码系其本人登陆使用，对外泄露造成的后果由乙方承担）。
