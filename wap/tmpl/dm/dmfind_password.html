<html>
<head>

<style>
.button {
    border-color: #b2b2b2;
    background-color: #bb8f3c;
    color: #333;
    position: relative;
    display: inline-block;
    margin: 0;
    padding: 0 12px;
    min-width: 52px;
    min-height: 47px;
    border-width: 1px;
    border-style: solid;
    border-radius: 2px;
    vertical-align: top;
    text-align: center;
    text-overflow: ellipsis;
    font-size: 16px;
    line-height: 42px;
    cursor: pointer;
	border-radius: 15px 15px 15px 15px;
}
.button-block {
    display: block;
    clear: both;
}
a.button {
    text-decoration: none;
}
.error-tips{
display: none;
    background-color: rgba(255,255,255,0.95);
    border: solid 1px #CCC;
    padding: 0.8rem 0.6rem;
    text-align: center;
    border-radius: 0.2rem;
    position: fixed;
    z-index: 9999;
    top: 40%;
    left: 25%;
    right: 25%;
    color: #333;
    font-size: 0.7rem;
    line-height: 1rem;
    box-shadow: 0 0 1rem rgba(0,0,0,0.15);
}
</style>
<body>
<form action="" method ="">
<div class="dm_xq_top">
  <dl onClick="return goBack();">
    <dt><img src="/wap/dmtmpl/img/dm_tb4_h.png"/></dt>
    <dd>找回密码</dd>
    <dt><a href="/wap/tmpl/member/login.html">登录</a></dt>
  </dl>
</div>
<div class="dm_login">
    <ul>
      <li>
      <input type="text" id="mobile" name="mobile" class="login_text" autocomplete="off" maxlength="11" placeholder="请输入手机号" oninput="writeClear($(this));" onfocus="writeClear($(this));" pattern="[0-9]*"/ >
      </li>
      <li class="login_04">
      <input type="text" id="auth_code"  name="auth_code" class="login_text login_text2" maxlength="6" oninput="writeClear($(this));"   pattern="[0-9]*"/ placeholder="请输入短信验证码">
      <a id="send" href="javascript: void(0);" >获取短信验证</a></li>
      <li><input type="password" class="login_text" name="pwd" id="userpwd" oninput="writeClear($(this));" placeholder="输入6-20位登录密码"></li>
      <li><input type="password" class="login_text" name="password_confirm" id="password_confirm" oninput="writeClear($(this));" placeholder="再次输入登录密码">
        <input id="type" name="type" value="3" type="hidden">
      </li>
     
      <li  class="login_05 zhaohui">
      <a href="javascript:void(0);" id="find_password_btn">确定</a></li>
    </ul>
  </div>
  </form>
