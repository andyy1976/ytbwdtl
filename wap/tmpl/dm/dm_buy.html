<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>线下商城</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link href="/wap/dmtmpl/css/style.css" rel="stylesheet" type="text/css"/>
<style type="text/css">
body {
	background: #fff;
}
.error-tips{
display: none;
    background-color: rgba(255,255,255,0.95);
    border: solid 1px #CCC;
    padding: 0.8rem 0.6rem;
    text-align: center;
    border-radius: 0.2rem;
    position: fixed;
    z-index: 9999;
    top: 40%;
    left: 25%;
    right: 25%;
    color: #333;
    font-size: 0.7rem;
    line-height: 1rem;
    box-shadow: 0 0 1rem rgba(0,0,0,0.15);
}
</style>
</head>

<body>
<div class="yp_top">
  <dl>
    <dt><a onclick='return goBack()'><img src="/wap/dmtmpl/img/yp_fh.png"/></a></dt>
    <dd id='dpn'></dd>
  </dl>
</div>
<div class="dm_check">
<input type="hidden" value="" id="pay_sn" />
 <input type="hidden" value="" id="order_sn"/>
<input type="hidden" value="" id="member_id">
  <ul>
    <li>消费总额：
    <input type="hidden" value="" id="yd_store_name" />
    <input type="hidden" value="" id="store_id"/>
      <input type="text" value="" id="yd_nameat" onBlur="return fzsh()" />
    </li>
  
   <li>抵用券：<select id='yd_vochre'>
      <script type="text/html" id='yd_vochre-script'>
       <% for (var i=0; i<datas.length; i++) { %>
	   <%if(i==0){%>
	     <option value='0'> 您有代金券 </option>
	   <%}%>
	   <option value='<%=datas[i].voucher_price%>'> <%=datas[i].voucher_price%> </option>
	   <%}%>
      </script>
   </select>
   
    </li>
    <li>实付金额：
      <input type="text" value="" id="yd_name" readonly="readonly" />
    </li>
  </ul>
</div>
  <div class="error-tips"></div>
<div class="dm_btn" >确认买单</div>
<div class="dm_tip">买单功能仅限于到店支付，请确认金额后提交</div>
<div id="goodcover"></div>
<div id="maidan_box">
  <div class="maidan_01">本次交易需在线支付</div>
  <div class="maidan_02"><span id='price'></span>元</div>
  <div class="maidan_03">确认支付</div>
</div>
<script src="/wap/dmtmpl/js/jquery-1.11.3.js"></script> 
<script src="/wap/dmtmpl/js/fenxiang.js"/></script>
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/dm/dm_buy.js"></script>
<script type="text/javascript">
 function goBack(){
        document.referrer === '' ? window.location.href = 'dmxxsc.html' :window.history.go(-1);
      }
</script>
</body>
</html>
