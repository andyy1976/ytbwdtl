<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>线下商城</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link href="/wap/dmtmpl/css/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="/wap/dmtmpl/js/jquery-1.11.3.js"></script>
<script src="/wap/dmtmpl/js/meishi.js"/></script>
<script src="/wap/dmtmpl/js/TouchSlide.1.1.js"></script>
<script type="text/javascript" src="/wap/js/bsl.js"></script>
 <style type="text/css">
  .slideBox{max-width:560px; margin:0 auto; position:relative; overflow:hidden;}
.slideBox .hd{ width:100%; height:11px; position:absolute; z-index:1; bottom:5px; text-align:center;}
.slideBox .hd li{ display:inline-block; width:8px; height:8px; -webkit-border-radius:5px; -moz-border-radius:5px; border-radius:5px; background:#fff; text-indent:-9999px; overflow:hidden; margin:0 3px; color:#fff; vertical-align:top;}
.slideBox .hd li.on{ background:#F3CC39; color:#F3CC39;}
.slideBox .bd{ position:relative; z-index:0; }
.slideBox .bd li{ position:relative; text-align:center;  }
.slideBox .bd li img{ background:url(images/loading.gif) center center no-repeat;  vertical-align:top; width:100%;/* 图片宽度100%，达到自适应效果 */}
.slideBox .bd li a{ -webkit-tap-highlight-color:rgba(0,0,0,0);}  /* 去掉链接触摸高亮 */
.slideBox .bd li .tit{ display:block; width:100%;  position:absolute; bottom:0; text-indent:10px; height:28px; line-height:28px; background:url(images/focusBg.png) repeat-x; color:#fff;  text-align:left;  }
  .ydmenu{
	width: 100px;
	line-height: 20px;
	position: absolute;
	top: 42px;
	right:20px;
	text-align: center;
	background-color: #fff;
	color: #000000;
	font-size: 12px;
	z-index:2000;
	display:none;
}
#topmeun dd{ border-bottom: solid #666 1px; border-left:solid #666 1px; border-right:solid #666 1px; height:25px; text-decoration:none;}
.bb{ border-top:solid #666 1px;}
.middle{ text-align:center; font-size:14px; background-color:#ffffff; padding-top:10px;}
  </style>

</head>

<body>
<div id="dm_top">
  <dl>
    <dt><a href="dmxxsc.html"><img src="/wap/dmtmpl/img/rg_fh.png"/>返回</a></dt>
    <dd>
      <input type="text" class="dm_top_text" placeholder="最好吃的蛋糕" onClick="return seacheOp()"/>
      <input type="hidden" id="store_class_id"/>
    </dd>
   <dt><a href="#" onClick="return itCheck()"><img src="/wap/dmtmpl/img/dm_sm.png"/>扫码</a></dt>
  </dl>
</div>
<div class="ydmenu" id="topmeun">
<dl>
<dd class="bb"> <a onClick="qrcode(1)">扫一扫</a></dd>
<!--<dd><a href="#">付款码</a></dd>-->
</dl>
</div>
<div class="dm_banner">
 <div id="slideBox" class="slideBox">
          <div class="bd">
            <ul class="ul-main">
            </ul>
          </div>
          <div class="hd">
          <ul></ul>
        </div>
      </div>
</div>
<div class="dm_meun2" id="dm_meun" >

</div>
<div class="filter">
    <ul>
        <li id="subclass"><span></span></li>
        <li id="nearby">附近<span></span></li>
        <li id="mind">智能排序<span></span></li>
    </ul>
</div>
<div id="goodcover"></div>
<div id="subclass_nr" class="sub_box">
 <ul id="okit">
  <script type="text/html" id="memu-script">
  <% if(datas.length>0){ %>
      <% for(var i =0; i<datas.length; i++){%>
	  
	  <li><a onclick="return changit(<%=datas[i].gc_id%>)"><span><%=datas[i].gc_name%></span><em><%=datas[i].count%></em></a></li>
  
	<% }} %>
	</script> 
  </ul>    
</div>
<div id="nearby_nr" class="sub_box">
    <ul>
    	<li><a onClick="return distance(1)">1km</a></li>
        <li><a onClick="return distance(3)" >3km</a></li>
        <li><a onClick="return distance(5)">5km</a></li>
        <li><a onClick="return distance(10)">10km</a></li>
        <li><a onClick="return distance(9)">全城</a></li>
    </ul>
</div>
<div id="mind_nr" class="sub_box">
    <ul>
    	<li><a onClick="return sortit(1)"><em>智能排序</em></a></li>
        <li><a onClick="return sortit(2)"><em>离我最近</em></a></li>
        <li><a onClick="return sortit(3)"><em>好评优先</em></a></li>
        <li><a onClick="return sortit(4)"><em>人气最高</em></a></li>
    </ul>
</div>
<div class="dm_ms">
<div id='topp'>
 <script type="text/html" id="topp-script">
   <% if(datas.length>0){ %>
      <% for(var i =0; i<datas.length; i++){%>
   <dl>
    <a href="dmgoods_details.html?goods_id=<%=datas[i].goods_id%>">
    <dt><img src="<%=datas[i].goods_imageit%>"/></dt>
    <dd>
      <p><b><%=datas[i].store_name%></b><em>距您<%=datas[i].distance%>km</em></p>
      <p><img src="/wap/dmtmpl/img/dm_smdw.png"/><%=datas[i].store_address%></p>
      <p><img src="/wap/dmtmpl/img/dm_sc.png"/><i><%=datas[i].goods_collect%>人收藏</i></p>
      <p><%=datas[i].goods_name%></p>
    </dd>
    </a>
  </dl>
    <% }} %>
  </script>
  </div>
  <ul id='ejmenu'>
  <script type="text/html" id="ejmenu-script">
  <% if(datas.length>0){ %>
      <% for(var i =0; i<datas.length; i++){%>
  	<li><a href="dmxxsc_foods_drink.html?store_class_id=<%=datas[i].gc_parent_id%>&store_classsj_id=<%=datas[i].gc_id%>"><%=datas[i].gc_name%></a></li>
	<% }} %>
	</script> 
  </ul>
  <div id='bottomp'>
   <script type="text/html" id="bottomp-script">
      <% if(datas.length>0){ %>
      <% for(var i =0; i<datas.length; i++){%>
   <dl>
    <a href="dmgoods_details.html?goods_id=<%=datas[i].goods_id%>">
    <dt><img src="<%=datas[i].goods_imageit%>"/></dt>
    <dd>
      <p><b><%=datas[i].store_name%></b><em>距您<%=datas[i].distance%>km</em></p>
      <p><img src="/wap/dmtmpl/img/dm_smdw.png"/><%=datas[i].store_address%></p>
      <p><img src="/wap/dmtmpl/img/dm_sc.png"/><i><%=datas[i].goods_collect%>人收藏</i></p>
      <p><%=datas[i].goods_name%></p>
    </dd>
    </a>
  </dl>
    <% }} %>
</script>
  </div>
</div>
<div class="dm_footer">
  <ul>
    <li><a href="/wap"><img src="/wap/dmtmpl/img/dm_f1.png"/><span>云品</span></a></li>
    <li ><a href="dmxxsc.html" class="footer_red"><img src="/wap/dmtmpl/img/dm_f4.png"/><span>云店</span></a></li>
    <li><a href="dmwdtl.html"><img src="/wap/dmtmpl/img/dm_f5.png"/><span>万店通联</span></a></li>
    <li ><a href="dm_order.html" ><img src="/wap/dmtmpl/img/dm_f7.png"/><span>订单</span></a></li>
    <li><a href="/wap/tmpl/member/member.html" ><img src="/wap/dmtmpl/img/dm_f9.png"/><span>我的</span></a></li>
  </ul>
</div>

</body>
</html>
