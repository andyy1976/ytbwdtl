 <style type="text/css">
.slideBox{max-width:560px; margin:0 auto; position:relative; overflow:hidden;}
.slideBox .hd{ width:100%; height:11px; position:absolute; z-index:1; bottom:5px; text-align:center;}
.slideBox .hd li{ display:inline-block; width:8px; height:8px; -webkit-border-radius:5px; -moz-border-radius:5px; border-radius:5px; background:#fff; text-indent:-9999px; overflow:hidden; margin:0 3px; color:#fff; vertical-align:top;}
.slideBox .hd li.on{ background:#F3CC39; color:#F3CC39;}
.slideBox .bd{ position:relative; z-index:0; }
.slideBox .bd li{ position:relative; text-align:center;  }
.slideBox .bd li img{ background:url(images/loading.gif) center center no-repeat;  vertical-align:top; width:100%;/* 图片宽度100%，达到自适应效果 */}
.slideBox .bd li a{ -webkit-tap-highlight-color:rgba(0,0,0,0);}  /* 去掉链接触摸高亮 */
.slideBox .bd li .tit{ display:block; width:100%;  position:absolute; bottom:0; text-indent:10px; height:28px; line-height:28px; background:url(images/focusBg.png) repeat-x; color:#fff;  text-align:left;  }
.ul-main img{ width: 560px;}
  .ydmenu{
	width: 100px;
	line-height: 20px;
	position: absolute;
	top: 42px;
	right:20px;
	text-align: center;
	background-color: #fff;
	color: #000000;
	font-size: 12px;
	z-index:2000;
	display:none;
}
#topmeun dd{ border-bottom: solid #666 1px; border-left:solid #666 1px; border-right:solid #666 1px; height:25px; text-decoration:none;}
.bb{ border-top:solid #666 1px;}
.middle{ text-align:center; font-size:14px; background-color:#ffffff; padding-top:10px; padding-bottom:10px;}
  </style>

  
  
</head>

<body>

   </dt>

  <script type="text/html" id="member-evaluation-script">
  <% for (var i=0; i<datas.length; i++) { %>
  <dl>
    <a href="dmgoods_details.html?goods_id=<%=datas[i].goods_id%>">
    <dt><img src="<%=datas[i].goods_image%>"/></dt>
    <dd>
      <p><b><%=datas[i].store_name%></b><em><%=datas[i].distance%>km</em></p>
      <p>[<%=datas[i].store_address%>]<%=datas[i].voucher_price%>元代金劵一张</p>
      <p><span>&yen;<%=datas[i].goods_price%></span>门市价&yen;<%=datas[i].goods_marketprice%><i>已售<%=datas[i].count%></i></p>
    </dd>
    </a>
  </dl>
  <% } %>
  </script>
