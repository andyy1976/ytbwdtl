<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>线下商城</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link href="/wap/dmtmpl/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<script type="text/javascript" src="/wap/dmtmpl/js/jquery-1.11.3.js"></script>
<script src="/wap/dmtmpl/js/meishi.js"/></script>
<script src="/wap/dmtmpl/js/TouchSlide.1.1.js"></script>
<script type="text/javascript" src="/wap/js/bsl.js"></script>

<body>
<div class="yp_top">
  <dl>
    <dt><a href="dmxxsc.html"><img src="/wap/dmtmpl/img/yp_fh.png"/></a></dt>
    <dd>
      <input type="text" class="dm_top_text yp_top_text" placeholder="输入商家名、品类" onClick="return seacheOp()"/>
    </dd>
  </dl>
</div>
<div class="filter filter2">
    <ul>
        <li id="subclass"><span></span></li>
        <li id="nearby">附近<span></span></li>
        <li id="mind">智能排序<span></span></li>
    </ul>
</div>
<div id="goodcover"></div>
<div id="subclass_nr" class="sub_box">
<ul id="allsubclass">
  <script type="text/html" id="allsubclass-script">
  <% if(datas.length>0){ %>
      <% for(var i =0; i<datas.length; i++){%>
	  <%if(i==0){%>
	  <li><a onclick="return changit(0)"><span>全部</span><em><%=datas[i].total%></em></a></li>
	  <%}else{%>
  	<li><a onclick="return changit(<%=datas[i].gc_id%>)"><span><%=datas[i].gc_name%></span><em><%=datas[i].count%></em></a></li>
	<% }}} %>
	</script> 
    </ul>
</div>
<div id="nearby_nr" class="sub_box">
    <ul>
    	<li><a onClick="return distance(1)"  id="dis1">1km</a></li>
        <li><a onClick="return distance(3)"  id="dis3">3km</a></li>
        <li><a onClick="return distance(5)"  id="dis5">5km</a></li>
        <li><a onClick="return distance(10)" id="dis10">10km</a></li>
        <li><a onClick="return distance(0)"  id="dis0">全城</a></li>
    </ul>
</div>
<div id="mind_nr" class="sub_box">
    <ul>
    	<li><a onClick="return sortit(1)" id="disb1"><em>智能排序</em></a></li>
        <li><a onClick="return sortit(2)" id="disb2"><em>离我最近</em></a></li>
        <li><a onClick="return sortit(3)" id="disb3"><em>好评优先</em></a></li>
        <li><a onClick="return sortit(4)" id="disb4"><em>人气最高</em></a></li>
    </ul>
</div>
<div class="dm_site" id="dm_site"><a href="#">刷新</a></div>
<div class="dm_ms dm_ms2" id="topp">
<script type="text/html" id="topp-script">
   <% if(datas.length>0){ %>
      <% for(var i =0; i<datas.length; i++){%>
   <dl>
   <a href="dmgoods_details.html?goods_id=<%=datas[i].goods_id%>"> <dt><img src="<%=datas[i].goods_imageit%>"/></dt></a>
  <dd>
      <a href="dmstore_details.html?store_id=<%=datas[i].store_id%>"><p><b><%=datas[i].store_name%></b><em>距您<%=datas[i].distance%>km</em></p></a>
      <p><img src="/wap/dmtmpl/img/dm_smdw.png"/><%=datas[i].store_address%></p>
    <p><img src="/wap/dmtmpl/img/dm_sc.png"/><i><%=datas[i].goods_collect%>人收藏</i></p>
       <a href="dmgoods_details.html?goods_id=<%=datas[i].goods_id%>"><p><%=datas[i].goods_name%></p></a>
    </dd>
    <!--</a>-->
  </dl>
    <% }} %>
  </script>
  <!--<div id="allmap" style="display:none"></div>-->
</div>

</body>
</html>
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/dm/allindexdetails.js"></script>
