<script type="text/javascript">
$(function(){
    var key = getCookie('key');
    /*if(!key){
        window.location.href = WapSiteUrl + '/tmpl/member/login.html';
    }*/
    var now = new Date();
    var hour = now.getHours();
    var time ='';
    $(".hd ul li:eq(0)").removeClass("on");
    if(hour>=10 && hour<12){
        $(".hd ul li:eq(0)").addClass("on");
        $(".hd ul li:eq(0) a i").text('正在抢购');
        time = 10;
    }else if(hour>=12 && hour<14){
        $(".hd ul li:eq(1)").addClass("on");
        $(".hd ul li:eq(0) a i").text('已结束');
        $(".hd ul li:eq(1) a i").text('正在抢购');
        time = 12;
    }else if(hour>=14 && hour<16){
        $(".hd ul li:eq(2)").addClass("on");
        $(".hd ul li:eq(0) a i").text('已结束');
        $(".hd ul li:eq(1) a i").text('已结束');
        $(".hd ul li:eq(2) a i").text('正在抢购');
        time = 14;
    }else if(hour>=16 && hour<18){
        $(".hd ul li:eq(3)").addClass("on");
        $(".hd ul li:eq(0) a i").text('已结束');
        $(".hd ul li:eq(1) a i").text('已结束');
        $(".hd ul li:eq(2) a i").text('已结束');
        $(".hd ul li:eq(3) a i").text('正在抢购');
        time = 16;
    }else if(hour>=18 && hour<20){
        $(".hd ul li:eq(4)").addClass("on");
        $(".hd ul li:eq(0) a i").text('已结束');
        $(".hd ul li:eq(1) a i").text('已结束');
        $(".hd ul li:eq(2) a i").text('已结束');
        $(".hd ul li:eq(3) a i").text('已结束');
        $(".hd ul li:eq(4) a i").text('正在抢购');
        time = 18;
    }else{
        time = 10;
        $(".hd ul li:eq(0)").addClass("on");
        $(".hd ul li:eq(0) a i").text('已结束');
        $(".hd ul li:eq(1) a i").text('已结束');
        $(".hd ul li:eq(2) a i").text('已结束');
        $(".hd ul li:eq(3) a i").text('已结束');
        $(".hd ul li:eq(4) a i").text('已结束');
    }
     $.getJSON(ApiUrl + '/index.php?act=miaosha&op=index',{key:key,time:time},function(result) {
            var data = result.datas;
            for (var i=0;i<data.length;i++) {
                    var miaosha = data[i]['miaosha'];
                    if(miaosha==0){
                        miaosha = "<a class='qgle'>被抢光啦!</a>";
                    }else{
                         miaosha = "<a href"+data[i]['status']+"='product_detail.html?goods_id="+data[i]['goods_id']+"' class='qgle' style='font-size:.85rem;padding:0 .8rem;height:1.7rem;background:linear-gradient(to bottom,#fae76a,#f3cc3a);'>去抢购</a>";
                    }
                    src = "<dl>"
                            +"<dt><a href"+data[i]['status']+"='product_detail.html?goods_id="+data[i]['goods_id']+"'><img src='"+data[i]['groupbuy_image']+"' alt=''/></a><span style='"+data[i]['style']+"'>"+data[i]['buy_quantity']+"</span></dt>"
                            +"<dd>"
                                +"<h5><a href=''>"+data[i]['goods_name']+"</a></h5>"
                                +"<span>"+data[i]['store_name']+"</span>"
                                +"<p>"
                                    +"<em>¥</em><i>"+data[i]['groupbuy_price']+"</i>原价 ¥<strong>"+data[i]['goods_price']+"</strong>"
                                    +miaosha
                                +"</p>"
                            +"</dd>"
                        +"</dl>";
                    $("#"+time+"list").append(src);
                }
             
    });

    $('.hd ul').find('li').on('click', function(){
        var now = new Date();
        var hour = now.getHours();
        var num = $(this).index();
        var time ='';
        $(".hd ul li").removeClass("on");
        $(".hd ul li:eq("+num+")").addClass("on");
        if(num==0){
            time = 10;
        }else if(num==1){
            time = 12;
        }else if(num==2){
            time = 14;
        }else if(num==3){
            time = 16;
        }else{
            time = 18;
        }
        $(".bd_list").css('display','none');
        $("#"+time+"list").css('display','block');
        $.getJSON(ApiUrl + '/index.php?act=miaosha&op=index',{key:key,time:time},function(result) {
                var data = result.datas;
                $("#"+time+"list").html('');
                for (var i=0;i<data.length;i++) {
                    var miaosha = data[i]['miaosha'];
                    if(miaosha==0){
                        miaosha = "<a  class='qgle'>被抢光啦!</a>";
                    }else{
                         miaosha = "<a href"+data[i]['status']+"='product_detail.html?goods_id="+data[i]['goods_id']+"' class='qgle' style='font-size:.85rem;padding:0 .8rem;height:1.7rem;background:linear-gradient(to bottom,#fae76a,#f3cc3a);'>去抢购</a>";
                    }
                    src = "<dl>"
                            +"<dt><a href"+data[i]['status']+"='product_detail.html?goods_id="+data[i]['goods_id']+"'><img src='"+data[i]['groupbuy_image']+"' alt=''/></a><span style='"+data[i]['style']+"'>"+data[i]['buy_quantity']+"</span></dt>"
                            +"<dd>"
                                +"<h5><a href=''>"+data[i]['goods_name']+"</a></h5>"
                                +"<span>"+data[i]['store_name']+"</span>"
                                +"<p>"
                                    +"<em>¥</em><i>"+data[i]['groupbuy_price']+"</i>原价 ¥<strong>"+data[i]['goods_price']+"</strong>"
                                    +miaosha
                                +"</p>"
                            +"</dd>"
                        +"</dl>";
                    $("#"+time+"list").append(src);
                }
        });
    });

    $(".dian").click(function(){
        $(".nctouch-nav-layout").css('display','block');
        $(".zhe").css('display','block');
    });
    $(".zhe").click(function(){
      $(".nctouch-nav-layout").css('display','none');
      $(".zhe").css('display','none');
    });
    
});
