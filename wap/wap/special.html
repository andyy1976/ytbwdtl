<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>专题</title>
<link href="css/ionic.min.css" rel="stylesheet">
<link href="css/wdbase.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="bar bar-header bar-light wd-header">
  <a class="button button-icon icon ion-ios-arrow-left" href="javascript:history.go(-1)"> </a>
      <h1 class="title">专题</h1>
  <button class="button button-icon icon ion-ios-chatbubble-outline"></button>
</div>
<div class="scroll-content has-header has-footer overflow-scroll" id="main-container">
	
</div>
<div class="bar bar-footer bar-assertive wd-footer">
  <dl>
    <dt><a href="/wap"><img src="images/f_01.png"><span>首页</span></a></dt>
    <dt><a href="tmpl/product_first_categroy.html"><img src="images/f_02.png"><span>分类</span></a></dt>
    <dd><a href="tmpl/member/member.html"><img src="images/f_logo.png"></a></dd>
    <dt><a href="/wap/tmpl/cart_list.html"><img src="images/f_03.png"><span>购物车</span></a></dt>
    <dt><a href="/wap/tmpl/member/order_list.html?data-state=state_new"><img src="images/f_04.png"><span>订单</span></a></dt>
  </dl>
</div>

<script type="text/html" id="adv_list">
	<div class="adv_list">
		<div class="swipe-wrap">
		<% for (var i in item) { %>
			<div class="item">
				<a href="<%= item[i].url %>">
					<img src="<%= item[i].image %>" alt="">
				</a>
			</div>
		<% } %>
		</div>
	</div>
</script>

<script type="text/html" id="home1">
	<div class="wd-huiy">		
		<a href="<%= url %>">
			<img src="<%= image %>" alt="">
		</a>	
	</div>
</script> 
<script type="text/html" id="home2">
	<div class="nctouch-home-block">
	<% if (title) { %>
		<div class="tit-bar"><%= title %></div>
	<% } %>
		<ul class="item-pic-l1-r2">
			<li>
				<a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
			</li>
			<li>
				<a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
			</li>
			<li>
				<a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
			</li>
		</ul>
	</div>
</script> 
<script type="text/html" id="home3">
	<div class="nctouch-home-block">
	<% if (title) { %>
		<div class="tit-bar"><%= title %></div>
	<% } %>
		<ul class="item-pic-list">
		<% for (var i in item) { %>
			<li>
				<a href="<%= item[i].url %>"><img src="<%= item[i].image %>" alt=""></a>
			</li>
		<% } %>
		</ul>
	</div>
</script> 
<script type="text/html" id="home4">
	<div class="nctouch-home-block">
	<% if (title) { %>
		<div class="tit-bar"><%= title %></div>
	<% } %>
		<ul class="item-pic-l2-r1">
			<li>
				<a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
			</li>
			<li>
				<a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
			</li>
			<li>
				<a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
			</li>
		</ul>
	</div>
</script>
<script type="text/html" id="goods">
	<%if(special_id=='2'){%>
		<div class="wd-twoji">
		<ul>
		<% for (var i in item) { %>
			<li>
				<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
					<img src="<%= item[i].goods_image %>" alt="">
					<span><%= item[i].goods_name %></span>
					<p>&yen;<%= item[i].goods_promotion_price %>+<i class="icon ion-heart"></i><%= item[i].goods_points %></p>							
				</a>
			</li>
		<% } %>
		
	</div>
	<%}else{%>
	<div class="wd-huiy">
    	<dl>       	
            <dd><a href="#"><b>会员俱乐部</b><br>高端会员 互动平台</a><a href="#"><b>通联卡权益</b><br>会员权益 福利享不尽</a></dd>
        </dl>
    </div>
	<div class="wd-sanji">
		<h3>&bull; 任选一件 享受<%= title %>优惠 &bull;</h3>
		
		<% for (var i in item) { %>
			<dl>
				<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
					<dt><img src="<%= item[i].goods_image %>" alt=""></dt>
					<dd>
						<span><%= item[i].goods_name %></span>
						<em><%= item[i].mobile_body %></em>
						<p>&yen;<%= item[i].goods_promotion_price %>+<i class="icon ion-heart"></i><%= item[i].goods_points %></p>
						<small><%= title %>价 &gt;</small></dd>
					</dd>					
				</a>
			</dl>
		<% } %>
		
	</div>
	<%}%>
</script> 
<script type="text/javascript" src="js/config.js"></script> 
<script type="text/javascript" src="js/zepto.min.js"></script> 
<script type="text/javascript" src="js/template.js"></script> 
<script type="text/javascript" src="js/common.js"></script> 
<script type="text/javascript" src="js/swipe.js"></script> 
<script type="text/javascript" src="js/special.js"></script> 
<script type="text/javascript" src="js/tmpl/footer.js"></script>
</body>
</html>
