<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>专题</title>
<link href="css/ionic.min.css" rel="stylesheet">

<body>
<div class="bar bar-header bar-light wd-header">
	<div class="header-l"> <a  href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
 
      <h1 class="title">专题</h1>
 
</div>
<div class="scroll-content has-header has-footer overflow-scroll" id="main-container">
	
</div>

<footer id="footer" class="bottom bar bar-footer bar-assertive wd-footer"></footer>
<script type="text/html" id="adv_list">
	<div class="adv_list">
		<div class="swipe-wrap">
		<% for (var i in item) { %>
			<div class="item">
				<a href="<%= item[i].url %>">
					<img src="<%= item[i].image %>" alt="" width="100%">
				</a>
			</div>
		<% } %>
		</div>
	</div>
</script>

<script type="text/html" id="home1">
	<div class="wd-huiy">		
		<a href="<%= url %>">
			<img src="<%= image %>" alt="">
		</a>	
	</div>
</script> 
<script type="text/html" id="home2">
	<div class="nctouch-home-block">
	<% if (title) { %>
		<div class="tit-bar"><%= title %></div>
	<% } %>
		<ul class="item-pic-l1-r2">
			<li>
				<a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
			</li>
			<li>
				<a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
			</li>
			<li>
				<a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
			</li>
		</ul>
	</div>
</script> 
<script type="text/html" id="home3">
	<div class="nctouch-home-block">
	<% if (title) { %>
		<div class="tit-bar"><%= title %></div>
	<% } %>
		<ul class="item-pic-list">
		<% for (var i in item) { %>
			<li>
				<a href="<%= item[i].url %>"><img src="<%= item[i].image %>" alt=""></a>
			</li>
		<% } %>
		</ul>
	</div>
</script> 
<script type="text/html" id="home4">
	<div class="nctouch-home-block">
	<% if (title) { %>
		<div class="tit-bar"><%= title %></div>
	<% } %>
		<ul class="item-pic-l2-r1">
			<li>
				<a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
			</li>
			<li>
				<a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
			</li>
			<li>
				<a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
			</li>
		</ul>
	</div>
</script>
<script type="text/html" id="goods">
		<%if(special_id!='10' && special_id !='19' && special_id !='26'){%>
		<div class="wd-twoji">
			<ul>
			<% for (var i in item) { %>
				<li>
					<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
						<img src="<%= item[i].goods_image %>" alt="">
						<span><%= item[i].goods_name %></span>
						<p>&yen;<%= item[i].goods_promotion_price %>+<i class="icon ion-heart"></i><%= item[i].goods_points %></p>							
					</a>
				</li>
			<% } %>
			</ul>
		</div>
	<%}if(special_id=='19'){%>
	<div class="wd-jiemu-b"></div>
    <div class="wd-jiemu">
		<ul>

		<% for (var i in item) { %>
		<% if(item[i].goods_max_money==item[i].goods_salenum*item[i].goods_promotion_price){ %>
		<li>
            	<dl>
                	<dt><img src="..<%= item[i].goods_image %>" /></dt>
                    <dd>
                    	<h4><span><%= item[i].goods_name %></span></h4>
                        <p>争当出品人！最高享<i>20%</i>预期收益</p>
                        <p>已购金额(元)：<em><%= item[i].goods_salenum*item[i].goods_promotion_price %>元</em></p>
                        <p>已购人数：<em><%= item[i].goods_salenum %>人</em></p>
                        <p>投资金额：<em><%= item[i].goods_max_money %></em></p>
                        <p class="jiemu_red">已抢光</p>
                    </dd>
                </dl>
     
        </li>
		<% }else{%>
		<li><a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
		            	<dl>
		                	<dt><img src="..<%= item[i].goods_image %>" /></dt>
		                    <dd>
		                    	<h4><span><%= item[i].goods_name %></span></h4>
		                        <p>争当出品人！最高享<i>20%</i>预期收益</p>
		                        <p>已购金额(元)：<em><%= item[i].goods_salenum*item[i].goods_promotion_price %>元</em></p>
		                        <p>已购人数：<em><%= item[i].goods_salenum %>人</em></p>
		                        <p>投资金额：<em><%= item[i].goods_max_money %></em></p>
		                        <p class="jiemu_red">未抢光</p>
		                    </dd>
		                </dl>
		            </a>
		        </li>
			<% } %>
		<% } %>
		</ul>
	</div>
	<%}if(special_id=='26'){%>
	<div class="wd-twoji">
		<ul>
		<% for (var i in item) { %>
			<li>
				<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
					<img src="<%= item[i].goods_image %>" alt="">
					<span><%= item[i].goods_name %></span>
					<p>&yen;<%= item[i].goods_promotion_price %>+<i class="icon ion-heart"></i><%= item[i].goods_points %></p>							
				</a>
			</li>
		<% } %>
		</ul>
	</div>
	<%}%>
</script>
<script type="text/html" id="goods1">
	<%if(special_id=='2' && special_id=='28'){%>
		<div class="wd-twoji">
		<ul>
		<% for (var i in item) { %>
			<li>
				<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
					<img src="<%= item[i].goods_image %>" alt="">
					<span><%= item[i].goods_name %></span>
					<p>&yen;<%= item[i].goods_promotion_price %>+<i class="icon ion-heart"></i><%= item[i].goods_points %></p>							
				</a>
			</li>
		<% } %>
		</ul>
	</div>
		<%}if(special_id=='5' || special_id=='8'){%>
		<div class="wd-twoji">
		<ul>
		<% for (var i in item) { %>
			<li>
				<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
					<img src="<%= item[i].goods_image %>" alt="">
					<span><%= item[i].goods_name %></span>
					<!-- goods_price 更改 xianshi -->
					<p>&yen;<%= item[i].xianshi %>+<i class="icon ion-heart"></i><%= item[i].goods_points %></p>							
				</a>
			</li>
		<% } %>
		</ul>
	</div>
	<%}%>
	
</script>
<script type="text/html" id="goods2">
	
	
		<div class="wd-twoji">
		<ul>
		<% for (var i in item) { %>
			<li>
				
				<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
					<img src="<%= item[i].goods_image %>" alt="">
					<span><%= item[i].goods_name %></span>
					
					<p>&yen;<%= item[i].goods_promotion_price %>+<i class="icon ion-heart"></i><%= item[i].goods_points %></p>							
				</a>
			</li>
		<% } %>
		</ul>
	</div>
	
</script>  
<script type="text/javascript" src="js/config.js"></script> 
<script type="text/javascript" src="js/zepto.min.js"></script>

<script type="text/javascript" src="js/common.js"></script> 
<script type="text/javascript" src="js/swipe.js"></script> 
<script type="text/javascript" src="js/special.js"></script> 
<script type="text/javascript" src="js/tmpl/footer.js"></script>
</body>
</html>
