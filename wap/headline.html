<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>今日头条</title>
<link href="css/ionic.min.css" rel="stylesheet">
<link href="css/wdbase.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="bar bar-header bar-light wd-header">
  <a class="button button-icon icon ion-ios-arrow-left" href="javascript:history.go(-1)"> </a>
      <h1 class="title">今日头条</h1>
  <button class="button button-icon icon ion-ios-chatbubble-outline"></button>
</div>
<div class="scroll-content has-header has-footer overflow-scroll" id="main-container">
	
</div>
<div class="bar bar-footer bar-assertive wd-footer">
  <dl>
    <dt><a href="/wap"><img src="images/f_01.png"><span>首页</span></a></dt>
    <dt><a href="tmpl/product_first_categroy.html"><img src="images/f_02.png"><span>分类</span></a></dt>
    <dd><a href="tmpl/member/member.html"><img src="images/f_logo.png"></a></dd>
    <dt><a href="/wap/tmpl/cart_list.html"><img src="images/f_03.png"><span>购物车</span></a></dt>
    <dt><a href="/wap/tmpl/member/order_list.html?data-state=state_new"><img src="images/f_04.png"><span>订单</span></a></dt>
  </dl>
</div>
<div class="scroll-content has-header has-footer overflow-scroll" id="article-content">
</div>
<script type="text/html" id="headline">
     <% if(articleRecommend.length == 1){ %>
        <div class="line_tj">
            <dl><a href="<%=articleRecommend[0].article_url%>">
                <dt><%=articleRecommend[0].article_title%></dt>
                <dd><img src="<%=articleRecommend[0].article_content%>" /></dd>
                </a>
            </dl>
        </div>
    <% } %>
    <% if(articleList.length >0){%>
    <div class="line_list">
        <% for (var i = 0;i < articleList.length;i++){%>
            <dl>
                <a href="<%=articleList[i].article_url%>">
                    <dt><%=articleList[i].article_title%></dt>
                    <dd><img src="<%=articleList[i].article_content%>" /></dd>
                </a>
            </dl>
        <%}%>
    </div>
    <%}%> 
</script>

<script type="text/javascript" src="js/config.js"></script> 
<script type="text/javascript" src="js/zepto.min.js"></script> 
<script type="text/javascript" src="js/template.js"></script> 
<script type="text/javascript" src="js/common.js"></script> 
<script type="text/javascript" src="js/swipe.js"></script> 
<script type="text/javascript" src="js/tmpl/headline.js"></script> 
<script type="text/javascript" src="js/tmpl/footer.js"></script>
</body>
</html>
