<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>线下商城</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<style type="text/css">
body {
	background: #fff;
}
</style>
</head>

<body>
<div class="yp_top">
  <dl>
    <dt><a href="#"><img src="img/yp_fh.png"/></a></dt>
    <dd>申请退款</dd>
  </dl>
</div>
<div class="dm_tuik">
	<dl>
    	<dt>退款确认：</dt>
        <dd><label><span>暂时不退</span><input type="radio" class="tk_dx2"></label><label><span>确定要退</span><input type="radio" class="tk_dx2" checked></label></dd>
    </dl>
	<dl>
    	<dt>退还内容：</dt>
        <dd>现金：0.5元</dd>
    </dl>
	<dl>
    	<dt>现金退还方式：1-7个工作日内</dt>
        <dd>原路退回（退还到原支付方）<input type="radio" class="tk_dx" checked></dd>
        <dd>退到余额钱包（退还到余额钱包）<input type="radio" class="tk_dx"></dd>
    </dl>
    <dl>
    	<dt>退款原因：</dt>
        <dd>预约不上<input type="radio" class="tk_dx" checked></dd>
        <dd>商家营业但不接待<input type="radio" class="tk_dx"></dd>
        <dd>店里活动更优惠<input type="radio" class="tk_dx"></dd>
        <dd>商家停业/装修/转让<input type="radio" class="tk_dx"></dd>
        <dd>计划有变，没时间消费<input type="radio" class="tk_dx"></dd>
        <dd>联系不上商家<input type="radio" class="tk_dx"></dd>
        <dd>其他原因<input type="radio" class="tk_dx"></dd>
    </dl>
</div>
<div class="dm_fanh">申请退款</div>
</body>
</html>
